<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            font: normal 20pt Arial;
        }

    </style>

</head>
<body>
    

    <script>

        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)

        /*
        Formatando números

        OBS: > = é onde insere o comando e em baixo a resposta do node

        >var n1 = 1545.5
        undefined
        >n1
        1545.5

        Mas se eu quisesse com duas casas decimais?
        >n1.toFixed(2)
        '1545.50'

        E se eu quiser transformar esse ponto em virgula?
        >n1.toFixed(2).replace('.', ',')
        '1545,50'

        Mas e se esse valor for um salário? Como fazer pra mostrar o real e tal...?
        >n1.toLocaleString('pt-BR', {style: 'currency: 'BRL'})
        'R$ 1,545.50'

        E se eu quiser em Dolar?
        >n1.toLocaleString('pt-BR', {style: 'currency: 'USD'})
        'US$ 1,545.50'

        E se eu quiser em Euro?
        >n1.toLocaleString('pt-BR', {style: 'currency: 'EUR'})
        '€ 1,545.50'

        */

    </script>
</body>
</html>
