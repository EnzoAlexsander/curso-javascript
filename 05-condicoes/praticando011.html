<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Seu País: </h1>

    país <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    <script>

        function verificar() {
            var txtp = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = (txtp.value)
            res.innerHTML = `<p>Você está em <strong>${pais}</strong><p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong><p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong><p>'
            }
        }

    </script>
</body>
</html>
